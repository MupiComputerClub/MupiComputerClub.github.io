<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech Club Recruitment Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <!-- Header Section -->
        <header>
            <img src="mupicc.png" alt="MUPI Computer Club Logo" style="width: 130px; height: auto;">
            <h1>MUPI COMPUTER CLUB</h1>
            <p>Learn, Innovate, Collaborate!</p>
        </header>

        <!-- Countdown Section -->
        <section class="countdown-section">
            <h2>Recruitment Countdown</h2>
            <div id="countdown">
                <div class="box">
                    <span id="days" class="number"></span>
                    <span class="label">Days</span>
                </div>
                <div class="box">
                    <span id="hours" class="number"></span>
                    <span class="label">Hours</span>
                </div>
                <div class="box">
                    <span id="minutes" class="number"></span>
                    <span class="label">Minutes</span>
                </div>
                <div class="box">
                    <span id="seconds" class="number"></span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </section>

        <!-- Social Media Section -->
        <section class="social-media-section">
            <h2>Follow Us</h2>
            <p>Stay connected with us on social media for the latest updates!</p>
            <div class="social-links">
                <a href="https://facebook.com/yourclub" target="_blank">Facebook</a>
                <a href="https://twitter.com/yourclub" target="_blank">Twitter</a>
                <a href="https://instagram.com/yourclub" target="_blank">Instagram</a>
                <a href="mailto:info@yourclub.com">Email Us</a>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
